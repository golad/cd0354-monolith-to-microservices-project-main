language: node_js
node_js:
  - 14

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker-compose -f docker-compose-build.yaml build --parallel
  - docker tag udagram-reverseproxy:v1.1 311865/udagram-reverseproxy:v1.1
  - docker tag udagram-frontend:v1.1 311865/udagram-frontend:v1.1
  - docker tag udagram-api-user:v1.1 311865/udagram-api-user:v1.1
  - docker tag udagram-api-feed:v1.1 311865/udagram-api-feed:v1.1

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push 311865/udagram-reverseproxy:v1.1
  - docker push 311865/udagram-frontend:v1.1
  - docker push 311865/udagram-api-user:v1.1
  - docker push 311865/udagram-api-feed:v1.1